<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mute</title>
  <link rel="stylesheet" href="./style/master.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" id="logo">mute</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="#" onclick="fold();">Home</a></li>
        <li><a href="#exhibition" onclick="fold();">Exhibition</a></li>
        <li><a href="#about" onclick="fold();">About</a></li>
        <li><a href="#member" onclick="fold();">Member</a></li>
      </ul>
    </div>
  </header>
  <div class="container contents">
    <section id="home">
      <!-- <div class="section_name">
      <h1>HOME</h1>
    </div> -->
    <div class="webgl">
      <img src="http://www.cerc-ug.org/pic/b/0/831_moving-wallpapers.jpg">
      <!-- <div id="ex_title">Luminescence</div> -->
      <h1>Luminescence</h1>
    </div>
  </section>
  <section id="exhibition">
    <div class="section_name height">
      <h1>EXHIBITION</h1>
      <p>muteによる第一回展示会 Luminescence</p>
      <p>7月某日に九州大学大橋キャンパス内で開催予定</p>
    </div>
  </section>
  <section id="about">
    <div class="section_name height">
      <h1>ABOUT</h1>
      <p>muteは"ミニマルでアナログな美しさ"をコンセプトに制作活動を行うアーティスト集団</p>
    </div>
  </section>
  <section id="member">
    <div class="section_name">
      <h1>MEMBER</h1>
    </div>
  </section>
</div>
<script type="text/javascript">
  function fold(){
    var box = document.getElementById("menu-btn");
    if (box.checked == true) {
      box.checked = false;
    }
  }
</script>
</body>
</html>

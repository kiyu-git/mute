<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mute</title>
  <link rel="stylesheet" href="./style/master.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <script src="./js/script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" id="logo">mute</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="#" onclick="fold();">Home</a></li>
        <li><a href="#exhibition" onclick="fold();">Exhibition</a></li>
        <li><a href="#about" onclick="fold();">About</a></li>
        <li><a href="#contact" onclick="fold();">Contact</a></li>
      </ul>
    </div>
  </header>
  <div class="contents">
    <section id="home">
      <div id="mainVisual" class="mainVisual">
        <canvas id="canvas"></canvas>
        <h1 class="title">Luminescence</h1>
      </div>
    </section>
    <div class="container">
      <section id="exhibition">
        <div class="section_name">
          <h1>EXHIBITION</h1>
          <p><span class="mute">mute </span>による第一回展示会 Luminescence</p>
          <p>Luminescenceをテーマに『ミニマルでアナログな』作品を展示する</p>
          <p>７月某日に九州大学大橋キャンパスで開催予定</p>
          <p>展示作品募集中</p>
        </div>
      </section>
      <section id="about">
        <div class="section_name">
          <h1>ABOUT</h1>
          <p><span class="mute">mute </span>は『ミニマルでアナログな美しさ』をコンセプトに制作活動を行う</p>
          <p>最新情報は<a class="under_line" href="https://twitter.com/mute13528557">公式Twitter</a>より</p>
        </div>
      </section>
      <section id="contact">
        <div class="section_name">
          <h1>CONTACT</h1>
          <p>お問い合わせは<a class="under_line" href="https://twitter.com/mute13528557">公式Twitterr</a>または以下のフォームより</p>
          <form class="form-style-9">
            <ul>
              <li>
                <input type="text" id="name" class="field-style field-full align-none" required placeholder="お名前（必須）" />
              </li>
              <li>
                <input type="email" id="mail" class="field-style field-full align-none" required placeholder="メールアドレス（必須）" />
              </li>
              <li>
                <input type="text" id="subject" class="field-style field-full align-none" required  placeholder="題名（必須）" />
              </li>
              <li>
                <textarea id="content" class="field-style" required placeholder="内容（必須）"></textarea>
              </li>
              <li>
                <input type="button" value="送信" onclick="send()" />
              </li>
            </ul>
          </form>
        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript">
  function fold(){
    var box = document.getElementById("menu-btn");
    if (box.checked == true) {
      box.checked = false;
    }
  }

  function send(){
    var alert_msg = ""
    if($('#name').val() == ""){
      alert_msg += "名前を入力してください\n"
    }
    if(!$('#mail').val().match(/.+@.+\..+/)){
      alert_msg += "メールアドレスが正しくありません\n"
    }
    if($('#subject').val() == ""){
      alert_msg += "題名を入力してください\n"
    }
    if($('#content').val() == ""){
      alert_msg += "内容を入力してください\n"
    }
    if(alert_msg == ""){
      $.ajax({
        url: "https://docs.google.com/forms/u/3/d/e/1FAIpQLSd2DGBb5IdDskVOSwvoPYF3t0nQx3v2iBl-68FevcWWz2KQRQ/formResponse",
        data: {
          "entry.103317298": $('#name').val(),
          "entry.1903659227": $('#mail').val(),
          "entry.1029388966": $('#subject').val(),
          "entry.400006556": $('#content').val(),
        },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function() {
            //Success message
            console.log("success");
          },
          200: function() {
            //Success Message
          }
        }
      })
      alert("お問い合わせを受け付けました");
      $("form").find("input, textarea").not(":button").val("")
    }else{
      alert(alert_msg);
    }

  }
</script>
</body>
</html>
